<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Discover Your World</title>
    <link href="https://edube.org/uploads/media/default/0001/04/web-favicon.png" rel="icon" type="image/png">
    <script src="script.js"></script>
</head>
<body>
    <h1>Discover Your World &#xF30D</h1>
    <p>Click the button to learn about the continent you're on and some famous geographical features.</p>
    <button id="discoverLocation">Discover Location</button>

    <img src="https://edube.org/uploads/media/default/0001/04/continents.jpg" usemap="#image-map" alt="World Map">
    <map name="image-map">
        <area alt="North America" title="North America" id="north-america" shape="rect" coords="386,283,41,17" href="javascript:void(0);">
        <area alt="South America" title="South America" id="south-america" shape="rect" coords="209,501,358,288"  href="javascript:void(0);">
        <area alt="Europe" title="Europe" id="europe" shape="rect" coords="391,68,505,217"  href="javascript:void(0);">
        <area alt="Africa" title="Africa" id="africa" shape="rect" coords="533,217,387,448"  href="javascript:void(0);">
        <area alt="Asia" title="Asia" id="asia" shape="rect" coords="893,153,506,1"  href="javascript:void(0);">
        <area alt="Australia and Oceania" title="Australia and Oceania" id="australia-and-oceania" shape="rect" coords="679,353,872,480"  href="javascript:void(0);">
    </map>
</body>
</html>
